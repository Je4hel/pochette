<!doctype html>
<html lang="fr" ng-app="pochetteApp">
    <head>
        <meta charset="utf-8">
        <title>Pochette - Tous vos liens, dans votre poche</title>
        <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
        <link rel="stylesheet" href="css/default.css">
        <script src="js/vendor/jquery-2.2.2.min.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/vendor/angular.min.js"></script>
        <script src="js/pochette.js"></script>
    </head>
    <body ng-controller="linksCtrl" ng-init="Init()">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <span class="navbar-brand">Pochette</span>
            </div>
            <div class="container-fluid hidden" id="navbar-alert">
                <span class="alert"><strong></strong></span>
            </div>
        </nav>
        </div>
        <div id="unread-progress" class="progress">
            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:60%;">6 lus</div>
            3 non lus
        </div>
        
        <div class="modal fade" id="addLinkModal" tabindex="-1" role="dialog" aria-labelledby="Add link modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="addLinkModal">Ajouter un lien</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="newLink-title" class="col-sm-2 control-label">Titre</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="newLink-title" ng-model="newLink.title">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="newLink-description" class="col-sm-2 control-label">Description</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="newLink-description" ng-model="newLink.description">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="newLink-url" class="col-sm-2 control-label">URL</label>
                                <div class="col-sm-10">
                                    <input type="url" class="form-control" id="newLink-url" required ng-model="newLink.url">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-modal-controls">
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Annuler</button>
                                    <input type="submit" value="Ajouter" class="btn btn-primary" ng-click="AddNewLink()"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="page-header">
            <button data-toggle="modal" data-target="#addLinkModal" class="btn btn-success">Ajouter un lien</button>
        </div>
        
        <section id="links">
            <div ng-repeat="link in links track by $index" class="link-container">
                <a href="{{link.url}}">
                    <h2>{{link.title}} <span class="link-date">{{link.date}}</span></h2>
                    <p ng-if="link.description">{{link.description}}</p>
                </a>
            </div>
        </section>
    </body>
</html>
